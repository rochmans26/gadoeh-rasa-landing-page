    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap");

      :root {
        --primary-color: #f6ce5b;
        --secondary-color: #f39c12;
        --text-primary: #5d2c13;
        --cream: #fff8e7;
        --blue: #00adee;
        --blue-dark: #1c6264;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Fredoka", sans-serif;
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
         SECTION: fullscreen
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .ondev-section {
        position: relative;
        width: 100%;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: var(--primary-color);
      }

      /* â”€â”€ Animated gradient background â”€â”€ */
      .ondev-bg {
        position: absolute;
        inset: 0;
        background:
          radial-gradient(
            ellipse 80% 60% at 20% 30%,
            rgba(243, 156, 18, 0.55) 0%,
            transparent 70%
          ),
          radial-gradient(
            ellipse 60% 70% at 80% 70%,
            rgba(0, 173, 238, 0.18) 0%,
            transparent 65%
          ),
          var(--primary-color);
        animation: bgPulse 6s ease-in-out infinite alternate;
      }

      @keyframes bgPulse {
        0% {
          filter: brightness(1);
        }
        100% {
          filter: brightness(1.08);
        }
      }

      /* â”€â”€ Floating circles decoration â”€â”€ */
      .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.18;
        background: var(--secondary-color);
        animation: floatCircle linear infinite;
      }
      .circle:nth-child(1) {
        width: 340px;
        height: 340px;
        top: -100px;
        left: -120px;
        animation-duration: 14s;
      }
      .circle:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -60px;
        right: -60px;
        background: var(--blue);
        animation-duration: 10s;
        animation-direction: reverse;
      }
      .circle:nth-child(3) {
        width: 120px;
        height: 120px;
        top: 60%;
        left: 8%;
        animation-duration: 9s;
        animation-delay: 2s;
      }
      .circle:nth-child(4) {
        width: 90px;
        height: 90px;
        top: 15%;
        right: 12%;
        background: var(--text-primary);
        opacity: 0.08;
        animation-duration: 12s;
        animation-delay: 1s;
      }
      .circle:nth-child(5) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 42%;
        background: var(--blue-dark);
        opacity: 0.12;
        animation-duration: 8s;
      }

      @keyframes floatCircle {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
        100% {
          transform: translateY(0) rotate(360deg);
        }
      }

      /* â”€â”€ Dotted grid overlay â”€â”€ */
      .ondev-grid {
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          circle,
          rgba(93, 44, 19, 0.12) 1.5px,
          transparent 1.5px
        );
        background-size: 36px 36px;
        pointer-events: none;
      }

      /* â”€â”€ Center content â”€â”€ */
      .ondev-content {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem;
      }

      /* â”€â”€ Tag pill â”€â”€ */
      .ondev-tag {
        display: inline-block;
        background: rgba(93, 44, 19, 0.1);
        border: 1.5px dashed var(--text-primary);
        color: var(--text-primary);
        font-weight: 600;
        font-size: 0.82rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        padding: 6px 20px;
        border-radius: 50px;
        margin-bottom: 28px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.7s ease 0.2s forwards;
      }

      /* â”€â”€ Main heading â”€â”€ */
      .ondev-title {
        font-size: clamp(3.5rem, 12vw, 10rem);
        font-weight: 700;
        color: var(--text-primary);
        line-height: 1;
        letter-spacing: -0.02em;
        opacity: 0;
        transform: translateY(40px);
        animation: fadeUp 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.45s forwards;
      }

      .ondev-title span {
        display: inline-block;
        color: var(--white);
        -webkit-text-stroke: 3px var(--text-primary);
        text-shadow: 6px 6px 0 var(--text-primary);
        transition: transform 0.3s;
      }

      /* â”€â”€ Blinking cursor â”€â”€ */
      .cursor {
        display: inline-block;
        width: clamp(8px, 1.5vw, 22px);
        height: clamp(3rem, 10vw, 8rem);
        background: var(--text-primary);
        margin-left: 8px;
        vertical-align: middle;
        border-radius: 3px;
        animation: blink 1s step-end infinite;
        opacity: 0;
        animation:
          blink 1s step-end 1.5s infinite,
          fadeUp 0.9s ease 0.9s forwards;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* â”€â”€ Subtitle â”€â”€ */
      .ondev-subtitle {
        margin-top: 24px;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        font-weight: 400;
        color: var(--text-primary);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.7s ease 0.75s forwards;
        max-width: 560px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.5;
      }

      /* â”€â”€ Progress bar â”€â”€ */
      .ondev-progress-wrap {
        margin-top: 40px;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 0.7s ease 1s forwards;
      }

      .ondev-progress-label {
        display: flex;
        justify-content: space-between;
        font-size: 0.82rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        max-width: 420px;
        margin-left: auto;
        margin-right: auto;
      }

      .ondev-progress-bar-bg {
        max-width: 420px;
        margin: 0 auto;
        height: 12px;
        background: rgba(93, 44, 19, 0.15);
        border-radius: 50px;
        overflow: hidden;
      }

      .ondev-progress-bar-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--secondary-color), var(--blue));
        border-radius: 50px;
        animation: fillBar 2.5s cubic-bezier(0.4, 0, 0.2, 1) 1.3s forwards;
      }

      @keyframes fillBar {
        0% {
          width: 0;
        }
        100% {
          width: 40%;
        }
      }

      /* â”€â”€ Gear icons spinning â”€â”€ */
      .gear-group {
        margin-top: 36px;
        opacity: 0;
        animation: fadeUp 0.7s ease 1.2s forwards;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .gear {
        font-size: 2.4rem;
        display: inline-block;
        color: var(--text-primary);
        filter: drop-shadow(2px 2px 0 rgba(93, 44, 19, 0.2));
      }
      .gear-spin {
        animation: spinGear 4s linear infinite;
      }
      .gear-spin-r {
        animation: spinGearR 3s linear infinite;
      }
      .gear-spin-s {
        animation: spinGear 5s linear infinite;
        font-size: 1.6rem;
      }

      @keyframes spinGear {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes spinGearR {
        to {
          transform: rotate(-360deg);
        }
      }

      /* â”€â”€ Back badge â”€â”€ */
      .ondev-badge {
        margin-top: 32px;
        opacity: 0;
        animation: fadeUp 0.7s ease 1.5s forwards;
        font-size: 0.78rem;
        font-weight: 500;
        color: rgba(93, 44, 19, 0.65);
        letter-spacing: 0.08em;
      }

      .ondev-badge strong {
        color: var(--blue-dark);
        font-weight: 700;
      }

      /* â”€â”€ Shared fade-up keyframe â”€â”€ */
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* â”€â”€ Floating snacks (decorative) â”€â”€ */
      .snack {
        position: absolute;
        font-size: clamp(1.4rem, 3vw, 2.8rem);
        opacity: 0;
        pointer-events: none;
        animation: snackFloat linear infinite;
        z-index: 5;
      }

      @keyframes snackFloat {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.55;
        }
        90% {
          opacity: 0.55;
        }
        100% {
          transform: translateY(-110vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .ondev-title span {
          -webkit-text-stroke: 2px var(--text-primary);
          text-shadow: 3px 3px 0 var(--text-primary);
        }
        .gear {
          font-size: 1.8rem;
        }
      }

      /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      @keyframes navLinkDrop {
        0% {
          opacity: 0;
          transform: translateY(-12px);

        100% {

          transform: translateY(0);
        }
      }

      .social-media a {
        padding: 0 10px;
        color: var(--text-primary);
        text-decoration: none;
        transition:
          transform 0.2s,
          color 0.2s;
        display: inline-block;
      }
      .social-media a:hover {
        transform: scale(1.2);
        color: var(--blue-dark);
      }
      .social-media a i {
        font-size: 1rem;
        color: var(--text-primary);
      }
      @media (min-width: 1200px) {
        .social-media a {
          padding: 0 14px;
        }
        .social-media a i {
          font-size: 1.2rem;
        }
      }
      @media (min-width: 1400px) {

        .social-media a i {

      @media (max-width: 991.98px) {
        .navbar-nav .nav-link {
          margin: 0;
          padding: 0.6rem 1rem;
          border-bottom: 1px solid rgba(93, 44, 19, 0.1);
        }
        .navbar-nav .nav-link::after {
          display: none;
        }
        .navbar-nav .nav-item:last-child .nav-link {
          border-bottom: none;
        }
        .social-media {

          border-top: 1px solid rgba(93, 44, 19, 0.15);

      }

      .navbar-toggler {
        border-color: rgba(93, 44, 19, 0.3);
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(93,44,19,0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }

      /* Section height accounts for navbar */
      .ondev-section {
        min-height: calc(100vh - 56px);
      }
      @media (min-width: 1200px) {
        .ondev-section {
          min-height: calc(100vh - 78px);
        }
      }
      @media (min-width: 1400px) {
        .ondev-section {
          min-height: calc(100vh - 92px);
        }
      }

    <script>
      // â”€â”€ Floating snacks â”€â”€
      const snacks = ["ğŸŸ", "ğŸ§€", "ğŸ¥¨", "ğŸ¿", "ğŸŒ½", "ğŸ”", "ğŸ§†", "ğŸ¥", "ğŸ—"];
      const section = document.querySelector(".ondev-section");
      for (let i = 0; i < 18; i++) {
        const s = document.createElement("span");
        s.className = "snack";
        s.textContent = snacks[Math.floor(Math.random() * snacks.length)];
        const size = Math.random() * 1.8 + 1.2;
        s.style.cssText = `
          left: ${Math.random() * 100}%;
          bottom: ${-10 + Math.random() * 10}%;
          font-size: ${size}rem;
          animation-duration: ${8 + Math.random() * 10}s;
          animation-delay: ${Math.random() * 8}s;
        `;
        section.appendChild(s);
      }

      // â”€â”€ Progress counter animation â”€â”€
      const pct = document.getElementById("progressPct");
      const fill = document.getElementById("progressFill");
      const target = 40;
      let current = 0;
      setTimeout(() => {
        const interval = setInterval(() => {
          current++;
          pct.textContent = current + "%";
          if (current >= target) clearInterval(interval);
        }, 2500 / target);
      }, 1300);

      // â”€â”€ Title letter hover wobble â”€â”€
      const titleSpan = document.getElementById("devText");
      titleSpan.innerHTML = [...titleSpan.textContent]
        .map((ch) =>
          ch === " "
            ? " "
            : `<span style="display:inline-block;transition:transform 0.3s cubic-bezier(0.34,1.56,0.64,1)">${ch}</span>`,
        )
        .join("");
      titleSpan.querySelectorAll("span").forEach((letter) => {
        letter.addEventListener("mouseenter", () => {
          letter.style.transform = `translateY(-12px) rotate(${(Math.random() - 0.5) * 14}deg) scale(1.15)`;
        });
        letter.addEventListener("mouseleave", () => {
          letter.style.transform = "";
        });
      });
    </script>
